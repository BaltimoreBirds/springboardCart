<!-- Default Springboard shopping cart HTML -->
<div id="springboardCartWrap" class="affixed">
	<div class="bar borderBottom">
		<div class="cartRow">
			<div id="logoBlock" class="noStretch span5">
				<p><img src="'+defaults.brandLogo+'"/> '+defaults.brandName+'</p>
			</div>
			<a class="clickable" href="#">
				<div id="cartDropdown" class="noStretch span5 txtRight">
					<p>
						<!-- uses default variable for img link -->
						<span class="itemCount"></span><img class="iconWidth" src="'+defaults.cartImgUrl+'"/> <span>Shopping Cart <span class="arrowIcon">&#9660;</span></span>
					</p>
				</div>
			</a> 
		</div>		
	</div>
	<div id="productDisplay" class="cartRow">
		<div class="innerWrap span4">

		</div>
	</div>
</div>
